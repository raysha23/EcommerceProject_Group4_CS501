<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "ui-sans-serif", "system-ui"],
            },
            colors: {
              "brand-blue": "#365fb8",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <header
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 border-b-2 border-gray-200"
    >
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-md bg-white flex items-center justify-center text-brand-blue border border-gray-200"
          >
            <svg
              class="w-5 h-5 text-brand-blue"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6m12-6 2 6m-8-6v6"
              ></path>
            </svg>
          </div>
          <a href="../index.html"
            ><span class="text-xl font-extrabold tracking-tight"
              >ShopLess</span
            ></a
          >
        </div>
      </div>
    </header>

    <main class="p-4 max-w-7xl mx-auto">
      <!-- Breadcrumb -->
      <nav class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <ul class="flex items-center justify-center text-gray-700">
          <li class="font-semibold text-gray-900">Cart</li>
          <li class="mx-2 text-gray-400">›</li>
          <li class="hover:text-gray-900 cursor-pointer">Place Order</li>
          <li class="mx-2 text-gray-400">›</li>
          <li class="hover:text-gray-900 cursor-pointer">Pay</li>
        </ul>
      </nav>

      <div class="mt-6 grid grid-cols-1 sm:grid-cols-[1fr_300px] gap-4">
        <!-- LEFT: CART ITEMS -->
        <div id="productsContainer" class="grid grid-cols-1 gap-4">
          <!-- JS will render cart products here -->
        </div>

        <!-- RIGHT: SUMMARY -->
        <div class="bg-white p-6 rounded-lg shadow h-fit sticky top-4">
          <h1 class="text-lg font-semibold mb-4">Order Summary</h1>
          <h3 class="text-gray-700 mb-4">
            Estimated Price:
            <span class="font-medium text-gray-900">$0.00</span>
          </h3>
          <button
            class="w-full bg-brand-blue hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
          >
          <a href="place_order.html">
            Checkout Now (<span>0</span>)</a>
          </button>
        </div>
      </div>
    </main>

    <script src="../js/cart.js"></script>
  </body>
</html>
