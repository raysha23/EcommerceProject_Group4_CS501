<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "ui-sans-serif", "system-ui"],
            },
            colors: {
              "brand-blue": "#365fb8",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <header
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 border-b-2 border-gray-200"
    >
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-md bg-white flex items-center justify-center text-brand-blue border border-gray-200"
          >
            <svg
              class="w-5 h-5 text-brand-blue"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6m12-6 2 6m-8-6v6"
              />
            </svg>
          </div>
          <a href="index.html"
            ><span class="text-xl font-extrabold tracking-tight"
              >ShopLess</span
            ></a
          >
        </div>
      </div>
    </header>

    <main class="p-4 max-w-4xl mx-auto">
      <h1 class="text-2xl font-semibold mb-6 text-center">Order Summary</h1>

      <!-- Order Items -->
      <section id="orderItems" class="flex flex-col gap-4">
        <!-- Items will be dynamically inserted here -->
      </section>

      <!-- Order Summary -->
      <section
        class="mt-6 bg-white/90 backdrop-blur-sm border border-gray-100 p-6 rounded-2xl shadow-lg"
      >
        <div class="flex justify-between mb-2">
          <span class="text-gray-700 font-medium">Subtotal</span>
          <span id="subtotal" class="text-gray-900 font-semibold">$0.00</span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-700 font-medium">Shipping</span>
          <span id="shipping" class="text-gray-900 font-semibold">$20</span>
        </div>
        <div class="flex justify-between mt-4 pt-4 border-t">
          <span class="text-gray-900 font-bold text-lg">Total</span>
          <span id="grandTotal" class="text-gray-900 font-bold text-lg"
            >$0.00</span
          >
        </div>

        <button
          id="continueBtn"
          class="w-full mt-4 bg-brand-blue hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Continue Shopping
        </button>
      </section>
    </main>

    <script src="../js/order_summary.js"></script>
  </body>
</html>
