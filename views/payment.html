<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../assets/css/output.css" />
  </head>
  <body class="bg-gray-50">
    <header
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 border-b-2 border-gray-200"
    >
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-md bg-white flex items-center justify-center text-brand-blue border border-gray-200"
          >
            <svg
              class="w-5 h-5 text-brand-blue"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6m12-6 2 6m-8-6v6"
              />
            </svg>
          </div>
          <a href="../index.html"
            ><span class="text-xl font-extrabold tracking-tight"
              >ShopLess</span
            ></a
          >
        </div>
      </div>
    </header>

    <main class="p-4 max-w-3xl mx-auto">
      <nav class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <ul class="flex items-center justify-center text-gray-700">
          <li class="hover:text-gray-900 cursor-pointer">Cart</li>
          <li class="mx-2 text-gray-400">‚Ä∫</li>
          <li class="hover:text-gray-900 cursor-pointer">Place Order</li>
          <li class="mx-2 text-gray-400">‚Ä∫</li>
          <li class="cursor-pointer font-semibold">Pay</li>
        </ul>
      </nav>

      <!-- Cart Summary -->
      <section
        class="mt-6 bg-white/90 backdrop-blur-sm border border-gray-100 p-6 rounded-2xl shadow-lg"
      >
        <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
        <div id="cartItems" class="flex flex-col gap-4">
          <!-- Cart items from localStorage will appear here -->
        </div>
        <div
          class="mt-4 flex justify-between text-lg font-semibold border-t pt-4"
        >
          <span>Total:</span>
          <span id="paymentTotal">$0.00</span>
        </div>
      </section>

      <!-- Payment Form -->
      <section
        class="mt-6 bg-white/90 backdrop-blur-sm border border-gray-100 p-6 rounded-2xl shadow-lg"
      >
        <h2 class="text-xl font-semibold mb-4">Payment Details</h2>

        <!-- Payment Method Tabs -->
        <div class="flex gap-3 mb-4">
          <button
            id="codTab"
            class="tab-btn bg-gray-200 cursor-pointer text-gray-800 font-medium px-4 py-2 rounded-lg shadow-sm hover:bg-gray-300 focus:bg-brand focus:text-white transition-all"
          >
            üè† Cash on Delivery
          </button>
          <button
            id="gcashTab"
            class="tab-btn bg-gray-200 cursor-pointer text-gray-800 font-medium px-4 py-2 focus:bg-brand focus:text-white rounded-lg shadow-sm hover:bg-gray-300 transition-all"
          >
            üì± GCash
          </button>
        </div>

        <!-- Cash on Delivery -->
        <div id="codForm" class="payment-form flex flex-col gap-4">
          <button
            id="payCODBtn"
            class="w-full mt-2 bg-brand hover:bg-blue-500 cursor-pointer text-white font-semibold py-2 px-4 rounded-lg transition-all"
          >
            Confirm Cash on Delivery
          </button>
        </div>

        <!-- GCash -->
        <div id="gcashForm" class="payment-form hidden flex flex-col gap-4">
          <button
            id="payGCashBtn"
            class="w-full mt-2 bg-brand hover:bg-blue-500 cursor-pointer text-white font-semibold py-2 px-4 rounded-lg transition-all"
          >
            Pay with GCash
          </button>
        </div>

        <p class="text-center text-gray-500 text-sm mt-4">
          You will be redirected to a secure payment gateway.
        </p>
      </section>
    </main>
    <!-- üßæ Confirmation Modal -->
    <div
      id="confirmModal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-2xl shadow-xl p-6 w-80 text-center">
        <h3 id="confirmTitle" class="text-lg font-semibold mb-2">
          Confirm Payment
        </h3>
        <p id="confirmMessage" class="text-gray-600 mb-6">
          Are you sure you want to proceed?
        </p>
        <div class="flex justify-center gap-3">
          <button
            id="cancelBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg transition-all"
          >
            Cancel
          </button>
          <button
            id="confirmBtn"
            class="bg-brand hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg transition-all"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>

    <script src="../assets/js/payment.js"></script>
  </body>
</html>
